{% extends 'base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'blog/css/editprofile.css' %}">

    <!-- main profile settings page-->
    <div class="container wrapper-register">
        <div class="row register-wrap">
            <div class="col-md-12">
            {% if user.is_authenticated %}

             <span class="register-form-title">General Settings</span>

                <!-- setting form-->
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}

                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        {{ field.helptext }}
                        </div>
                        <div class="form-group">
                            {{ field.errors }}
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        <input type="submit" value="Update Settings" class="btn mt-3">
                    </div>

                </form>

            {% endif %}
            </div>
        </div>
    </div>
<script>
    let password = document.getElementById('id_password')
    let anchor = document.createElement('a')
    anchor.href = '{% url 'passwordchange' %}'
    anchor.innerHTML = 'here!'
    anchor.style.textDecoration = 'none'
    anchor.style.color = '#01CD74'
    let span = document.createElement('span')
    span.innerHTML = 'Raw passwords are not stored. You can change password '
    span.appendChild(anchor)
    password.appendChild(span)

</script>

{% endblock %}
