{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
    .wrapper .login-wrap .form-control{
    border: 0px;
    border-radius: 0px;
    border-bottom: 1px solid #01CD74;
}
    </style>
    <link href="{% static 'blog/css/loginpage.css' %}" rel='stylesheet' type='text/css' />
 <div class="container wrapper">
        <div class="row login-wrap">
            <div class="col-md-12 p-5">
                <span class="login100-form-title">
						Login
					</span>
               <form method="post" >
                    {% csrf_token %}
                       <div class="form-group">
                        {{ form.username }}
                       </div>
                        <div class="form-group">
                        {{ form.password }}
                       </div>
                    <input type="submit" value="Login" class="btn btn-block">
                   <div class="text-center pt-2">
                       <span class="txt1">
                        Forgot
                       </span>
                       <a class="txt2" href="{% url 'password' %}">
                           Username / Password?
                       </a>
                   </div>
                   <div class="text-center pt-2">
                       <a class="txt2" href="{% url 'register' %}">
                           Create your Account
                           <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                       </a>
                   </div>
                   {% if form.errors %}
                        <div class="text-center pt-2">
                            <p class="txt1">Please enter correct username and password</p>
                        </div>
                   {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script>
        let username = document.getElementById('id_username')
        username.placeholder = 'Enter username'
        username.classList.add('form-control')
        let password = document.getElementById('id_password')
        password.placeholder = 'Enter Passsword'
        password.classList.add('form-control')
    </script>
{% endblock %}
